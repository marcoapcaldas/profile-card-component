<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="images/bg-pattern-card.svg" class="img-back-ground">
    <img src="images/image-victor.jpg" class="profile-photo">

    <p class="name">Victor Crest <span class="age">26</span></p>
    
    <p class='city'>London</p>
    
    <div class="stats">
      <ul>
        <li>80K</li>
        <li>Followers</li>
      </ul>
      <ul>
        <li>803K</li>
        <li>Likes</li>
      </ul>
      <ul>
        <li>1.4K</li>
        <li>Photos</li>
      </ul>
    </div>
    
    
    
    
    
    
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marcoapcaldas/">Marco Antonio</a>.
  </div>
</body>
</html>
